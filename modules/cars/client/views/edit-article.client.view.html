<section ng-controller="CarsController" ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Car</h1>
  </div>
  <div class="col-md-12">
    <form name="carForm" class="form-horizontal" ng-submit="update(carForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Brand</label>
          <input name="title" type="text" ng-model="car.brand" id="title" class="form-control" placeholder="Brand" required>
          <div ng-messages="carForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Car brand is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="content">Model</label>
          <textarea name="content" ng-model="car.model" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
