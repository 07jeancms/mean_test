<section ng-controller="CarsController">
  <div class="page-header">
    <h1>New Car</h1>
  </div>
  <div class="col-md-12">
    <form name="carForm" class="form-horizontal" ng-submit="create(carForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="brand">Brand</label>
          <input name="brand" type="text" ng-model="brand" id="brand" class="form-control" placeholder="Brand" required>
          <div ng-messages="carForm.brand.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Car brand is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="model">Model</label>
          <textarea name="model" ng-model="model" id="model" class="form-control" cols="30" rows="10" placeholder="Model"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
