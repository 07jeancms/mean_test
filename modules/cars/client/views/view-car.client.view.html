<section ng-controller="CarsController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="car.brand"></h1>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == car.user._id">
    <a class="btn btn-primary" ui-sref="cars.edit({carId: car._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="car.created | date:'mediumDate'"></span>
      by
      <span ng-bind="car.user.displayName"></span>
    </em>
  </small>
  <p class="lead" ng-bind="car.model"></p>
</section>
